        <div class="container">
        <h1>Add Vendor Form! </h1>
        <h3>Please enter the below details and click submit.</h3>

            <!-- {% csrf_token %} -->

        <form class="container">
            <div class="form_main">
                <div class="one">
                    <!-- <h3>Form 1</h3> -->
                    
                    <div class="floating-label-group">
                        <input type="number" name="s_no" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_s_no">
                        <label class="floating-label">Serial No</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="text" name="customer_name" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_company_name">
                        <label class="floating-label">Customer Name</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="wechat" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_wechat">
                        <label class="floating-label">Wechat Number</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="text" name="description" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_description">
                        <label class="floating-label">Description</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="text" name="dimensions" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_dimensions">
                        <label class="floating-label">Dimensions</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="unit_price" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_unit_price">
                        <label class="floating-label">Unit Price</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="customer_amount_after_discount" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_customer_amount_after_discount">        
                        <label class="floating-label">Customer Amount after Discount</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="actual_vendor_amount" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_actual_vendor_amount">        
                        <label class="floating-label">Actual Vendor Amount</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="token_deposit_customer" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_token_deposit_customer">        
                        <label class="floating-label">Token Deposit Customer</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="vendor_advance_balance" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_vendor_advance_balance">
                        <label class="floating-label">Vendor Advance Balance</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="vendor_final_balance" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_vendor_final_balance">        
                        <label class="floating-label">Vendor Final Balance</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="CBM_m3" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_CBM_m3">        
                        <label class="floating-label">Cubic meters</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="net_weight_kgs" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_net_weight_kgs">
                        <label class="floating-label">Net Weight in kgs</label>
                    </div>
            </div>
                <div class="two">
                    <!-- <h3>Form 2</h3> -->            
                    <div class="floating-label-group">
                        <input type="number" name="list_no" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_list_no">
                        <label class="floating-label">List No</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="contact_no" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_contact_no">
                        <label class="floating-label">Contact Number</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="invoice_no" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_invoice_no">
                        <label class="floating-label">Invoice Number</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="text" name="model" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_model">
                        <label class="floating-label">Model</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="text" name="remarks" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_remarks">
                        <label class="floating-label">Remarks</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="qty" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_qty">
                        <label class="floating-label">Quantity</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="commission_persentage" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_commission_persentage">        
                        <label class="floating-label">Commission Percentage</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="vendor_deposit_persentage" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_vendor_deposit_persentage">        
                        <label class="floating-label">Vendor Deposit Percentage</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="token_deposit_HSTC" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_token_deposit_HSTC">        
                        <label class="floating-label">Token Deposit HSTC</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="vendor_advance_balance_paid" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_vendor_advance_balance_paid">        
                        <label class="floating-label">Vendor Advance Balance Paid</label>
                    </div>
                    
                    <div class="floating-label-group">
                        <input type="date" name="vendor_final_balance_date" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_vendor_final_balance_date">        
                        <label class="floating-label" style="margin-left: 8em;">Vendor Final Balance Date</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="ctns" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_ctns">        
                        <label class="floating-label">Cartons</label>
                    </div>
                </div>
                <div class="three">
                    <!-- <h3>Form 3</h3> -->
                    
                    <div class="floating-label-group">
                        <input type="number" name="sub_list_no" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_sub_list_no">
                        <label class="floating-label">Sub-List No</label>
                    </div>
                    
                    <div class="floating-label-group">
                        <input type="email" name="email" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_email">
                        <label class="floating-label">Email</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="date" name="invoice_date" class="form-control" maxlength="30" placeholder="" title="Invoice Date" required="" id="id_invoice_date">
                        <label class="floating-label" style="margin-left: 7em;"> &nbsp Invoice Date</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="file" name="photo" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_photo">
                        <label class="floating-label" style="margin-left: 14em;"> Photo</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="unit" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_unit">
                        <label class="floating-label">Unit</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="customer_amount" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_customer_amount">        
                        <label class="floating-label">Customer Amount</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="commission_rmb" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_commission_rmb">        
                        <label class="floating-label">Commission rmb</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="number" name="vendor_advance_deposit_amount" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_vendor_advance_deposit_amount">        
                        <label class="floating-label">Vendor Advance Deposit Amount</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="date" name="token_deposit_date" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_token_deposit_date">
                        <label class="floating-label" style="margin-left: 7em;">&nbsp Token Deposit Date</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="date" name="advance_balance_date" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_advance_balance_date">        
                        <label class="floating-label" style="margin-left: 7em;">&nbsp Advance Balance Date</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="text" name="account_details" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_account_details" autocomplete="off">
                        <label class="floating-label">Account Details</label>
                    </div>
                   
                    <div class="floating-label-group">
                        <input type="number" name="gross_weight_kgs" class="form-control" maxlength="30" placeholder="" title="" required="" id="id_gross_weight_kgs" autocomplete="off">        
                        <label class="floating-label">Gross Weight in kgs</label>
                    </div>

                </div>
            </div>
            <input class="btn btn-success sbmt" type="submit" value="Submit" />
            <br><br>
     
        </form>
